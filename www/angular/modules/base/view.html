<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
    
    <ion-nav-bar class="bar-balanced">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- UI-VIEW -->
    <ion-nav-view name="AppContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar align-title="left" class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-repeat="menu in base.menus" ui-sref="{{ menu.state }}">{{ ::menu.title }}</ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
